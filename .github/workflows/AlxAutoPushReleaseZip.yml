name: AlxAutoPushReleaseZip
on:
  push:
    branches:
      - main

jobs:
  zip-user-folder-to-release:
    runs-on: windows-latest
    steps:
      - name: delete existing zip
        if: ${{ hashFiles( github.event.repository.name ) != '' }}
        shell: powershell
        run: rm ${{github.event.repository.name}}.zip
      - name: create folder zip
        if: ${{ hashFiles( github.event.repository.name ) == '' }}
        shell: powershell
        run: |
          Compress-Archive -Path ${{ github.event.repository.name }}\${{ github.event.repository.name }} -Destination ${{ github.event.repository.name }}.zip
